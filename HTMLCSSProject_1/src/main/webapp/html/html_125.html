<!--
	1. CSS = 화면 UI (디자인)
	  =====
	  1) Selector (선택자)
	  	=> 태그를 선택
	  	   ======== 태그의 속성을 이용해서 태그 구분
	  	   태그 , 속성
	    => CSS
	    	= 태그 선택
	    	  태그명 {
				  속성 : 값
				  ==(이미 제작되어있는 속성 사용)
			  }
	여러개 사용시 :태그명 {
				  속성 : 값,
				  속성 : 값,     /* 주석처리 */
				  속성 : 값     
	          }
	    => CSS 사용
	    	1) 내부 CSS : 파일 1개에 대한 CSS 적용
	    		<head>
					<style>
						CSS구현
					</style>
				</head>
	    	2) 외부 CSS : 여러개의 파일이 공통으로 사용되는 CSS 를 파일로 제작
	    		.css : 파일 제작
	    		파일 읽기
	    		<head>
				<link rel="stylesheet" href="파일명|URL">
				</head>
	    	3) 인라인 CSS : 태그 1개에 대한 CSS 적용
	          	<image src="" style="">
					  ** 모든 HTML 태그는 style 속성을 가지고 있다
	2. 선택자 : CSS / JavaScript / Jsoup => 태그를 구분
		= 전체 선택자 : *
			* {
				=> 글꼴 입히기, 여백 지우기... 
			}         
			==> 특별한 경우가 아니면 사이트는 글꼴을 한 가지로 처리 (통일시켜놓는다)
		= 태그 선택자 : 태그명     태그명은 같은 이름이 많이 존재
			태그명 {
				CSS속성명 : 값
			}
		= ID 선택자 : 각 태그의 id는 죽복없는 구분자        구분자 만드는법 <div id="a"> : 모든 태그는 공통으로 가지고 있는 속성이 몇몇개 있다
			#아이디 {														         =================
				CSS속성명 : 값 														  1. id
			}																	  2. class
		 	= class 선택자 : 중복이 가능 => 구분자 => 같은 CSS를 적용						  3. name
		  	<div class="a"> : 목록 출력 -> <td>,<li>,<dd>						      4. style
			.class명 {        /* . 을 붙여줘야 한다 */
				CSS속성명 : 값
			}
			============================================= 기본 선택자
			=> ID, CLASS =>CSS 용, 자바 스크립트 제어
			=> CSS는 HTML 제작 후에 나중에 적용이 가능
				
				   	          
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/* 
		태그명#아이디명 
	  	태그명.클래스명
	*/
	div.h{
		color: darkviolet;
	}
	h1.h{
		color: blueviolet;
	}
	#a{
		color: darkorange;
	}
	#b{
		color: green;
	}
	#c{
		color: saddlebrown;
	}
</style>
</head>
<body>
	<div class="h"><h1>Hello CSS Hello CSS</h1></div>
	<h1 class="h">Hello CSS Hello CSS</h1>
	<h1 class="h">&nbsp;Hello CSS Hello CSS</h1>
	<h1 id="a">&nbsp;&nbsp;Hello CSS Hello CSS</h1>
	<h1 id="b">&nbsp;&nbsp;&nbsp;Hello CSS Hello CSS</h1>
	<h1 id="c">&nbsp;&nbsp;Hello CSS Hello CSS</h1>


	
</body>
</html>
