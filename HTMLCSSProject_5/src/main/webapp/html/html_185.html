<!--
	글자 크기
	font-size : px , em
		=> default : 14px
					2em => 14*2
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	b#aaa{
		display: block;
		font-size: 25px;
	}
	b#bbb{
		display: block;
		font-size: 10px;
		text-align: center;
	}
	p{
		font-weight: bold;
		color: darkorange;
	}
	h1{
		background-color: yellow;
		text-align: center;
	}
	span{
		display: block;
		text-align: center;
		background-color: green;
	}
	pre{
		line-height: 400%; /* 자간 */
	}
</style>
</head>
<body>
	<b id="aaa">Hello CSS</b>
	<b id="bbb">안녕 CSS</b>
	<p id="ccc">Привет! CSS</p>
	<h1>HELLO CSS</h1>
	<span>Hi CSS</span>
	<pre>
		반도체와 자동차가 쌍끌이하며 올해 상반기 수출이 역대 2위에 해당하는 3348억 달러를 기록했다.
		올해 목표인 7000억 달러 달성도 가시권에 있다는 평가다.
		정부는 하반기 해상물류 운임 상승 등 수출 걸림돌 제거에 총력을 쏟는다.
	</pre>
</body>
</html>
