<!--
	absolute / z-index
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.a{
		width: 300px;
		height: 200px;
		display: block;
		position: absolute; /* 절대 좌표 top:0 left: 0*/
	}
	.a:nth-child(1){
		top: 10px;
		left: 10px;
		z-index: 10;
	}
	.a:nth-child(2){
		top: 50px;
		left: 50px;
		z-index: 60;
	}
	.a:nth-child(3){
		top: 90px;
		left: 90px;
		z-index: 100;
	}
	.a:nth-child(4){
		top: 130px;
		left: 130px;
		z-index: 60;
	}
	.a:nth-child(5){
		top: 170px;
		left: 170px;
		z-index: 50;
	}
	
</style>
</head>
<body>
	<img src="card1.png" class="a">
	<img src="card2.png" class="a">
	<img src="card3.png" class="a">
	<img src="card4.png" class="a">
	<img src="card5.png" class="a">
</body>
</html>
