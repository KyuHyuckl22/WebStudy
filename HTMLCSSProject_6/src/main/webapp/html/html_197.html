<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.wrap{
		width: 900px;
		height: 900px;
		border: 1px solid red;
		position: relative; /* 상대 좌표 */
	}
	.a{
		width: 200px;
		height: 200px;
		position: absolute; /* 브라우저 기준*/
	}
	.a:nth-child(1){
		top: 10px;
		left: 10px;
	}
	.a:nth-child(2){
		top: 10px;
		right: 10px;
	}
	.a:nth-child(3){
		right: 10px;
		bottom: 10px;
	}
	.a:nth-child(4){
		bottom: 10px;
		left: 10px;
	}
	.a:nth-child(5){
		top: 40%;
		left: 38%;
	}
</style>
</head>
<body>
	<div class="wrap">
	<img src="card1.png" class="a">
	<img src="card2.png" class="a">
	<img src="card3.png" class="a">
	<img src="card4.png" class="a">
	<img src="card5.png" class="a">
	</div>
</body>
</html>
