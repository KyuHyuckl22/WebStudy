<!--
	위치 속성 공식 
	postition(absolute | relative | fixed)
	=> default 는 static
	static : HTML 코딩 순서로 배치
	
	1차를 가장 해메는 구간 : CSS 위치지정
					=========== 팀별로 알아서
	absolute : 원하는 위치에 태그 배치 => 좌표(브라우저 기준)
				직접 배치 (top | left | right | bottom)
	relate : 이전 태그 위치를 참조 배치 (위에 있는 태그 순) (상대좌표)
			<img><img> :
			
			<div>	   : img는 div 위치를 참조해서 배치
				<img>  
			</div>
	fixed : 고정 좌표 : 메뉴, 쿠키 출력
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.content{
		width: 600px;
	}
	#image{
		position: fixed;
		top: 10px;
		right: 450px;
		width: 300px;
		height: 200px;
	}
</style>
</head>
<body>
	<img src="못말리는아가씨.jpg" id="image">
	<div class="content">
		<p>
			[스포츠조선닷컴 김수현기자] 축구선수 기성용이 아내인 배우 한혜진과 함께 한 결혼기념일을 축하했다.

			1일 기성용은 "25살, 36살. 11년♥"이라며 25살에 처음 만나 어느덧 11년이 지나 36살이 된 모습을 기록했다.

			기성용은 "결혼 11주년♥ 감사한 하루. 항상 고마운 우리 하이진씨 11년 동안 고맙고 또 고마워"라며 한혜진에 대한 애정을 드러냈다. 
		</p>
	</div>
</body>
</html>
