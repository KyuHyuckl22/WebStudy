<!--
	화면 분할 : <div>
	=> html5 
		분할태그(시멘텍 태그)
		<header>
		<nav>
		<aside>
		<section>
		<footer>
		=====================================================
						header : 로고 / 검색창
		=====================================================
						   nav : 메뉴
						   		=> 일반유저 / 관리자 동시에 처리
						   		=> 1차 는 유저 관리자 
						   		=> 2차 권한처리 (권한처리 : 스프링 : spring-security)
						   				└ 자동 로그인 : remember-me / SSO
		=====================================================
		로그창			|  실제 요청 화면 => 자주 변경	
		부메뉴 		|  section
		aside		|
					|
					|
		=====================================================
				  footer: 개인 정보 방침 : 사이트맴, 회사정보
		=====================================================
		
		
		===========================================================
		
		===========================================================
		
		===========================================================
					|	
					|
					|
					|
					|
					|
		===========================================================
		
		===========================================================
		
-->

		height: 100ps;

	}
</style>
</head>
<body>
