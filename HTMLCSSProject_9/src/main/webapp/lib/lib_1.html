<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	.container{
		width: 960px;
		height: 768px;
		border: 1px solid red;
	}
	.container-fluid{
		height: 768px;
		border: 1px solid darkblue;
	}
	.row{
		background-color: darkcyan;
		border: 1px solid black;
		height: 300px;
	}
	/*
		col-sm-8
		
		(큰 해상도에서)
		lg
		sm
		md
		xs
		(작은 해상도) 순 
		================ 12등분
	*/
	.col-sm-6{
		border: 1px solid darkred;
		height: 300px;
	}
	.col-sm-4{
		border: 1px solid seashell;
		height: 100px;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			
		</div>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4"></div>
			<div class="col-sm-4"></div>
		</div>
		<div class="row">
			<div class="col-sm-6"></div>
			<div class="col-sm-6"></div>
		</div>
	</div>
</body>
</html>
