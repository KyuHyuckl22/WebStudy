<!--
	구조
	<!DOCTYPE html> : HTML5 버전을 사용한다 => 브라우저에 알려준다 => 첫줄에 사용
    <html> : 문서가 시작함을 알림
    <head> : 설정파일 => <style>, <link> , <script> => 화면 출력이 아니다
			** </head> 가 없는 경우에는 화면이 whit다
		=>	</head> 확인
		=>	<script> => 변수 / 함수
		=>	개발자 도구를 사용해서 확인하기
    <meta charset="UTF-8"> : 한글처리, 화면이동, 모바일크기, 키워드
    <title>Insert title here</title> : 브라우저에 제목
    </head>
    <body> : 화면어 출력하는 태그의 모음
    
    </body>
    </html> : 문서 종료
    
    화면에 출력하는 태그 정리 
    ==================
    => <body>
		-> 출력할 태그
	   </body>
**** <html> <body> 를 생략할 수 있다 
	=> 글자 태그 
		<h1>~<h6> : 제목
		<p> : 단락 => <br>
		<br> : 줄바꿈
		<hr> : 수평선
		<pre> : 있는 그대로 출력
		<sup> : 위첨부=> new
		<b> : bold
		<address> : 주소 => 필기체
	=> 73p : 특수문자
		&nbsp : 공백
		&lt : <
		&gt : >
	=> 74p 
		<a> : 화면이동
		 |  속성
		    ==
		    1. href = "파일명 지정 " 
		    2. target="_self" "_blank"
	=> 79p 목록
		ul => li : 메뉴
		table => tr => th | td => rowspan / colspan
	=> 멀티미디어 : img => 속성 : src= "이미지 | URL" => width / heigth => 이미지 크기 조절
				embed => 속성 : src="동영상"
	=> 입력
		<input> 
			type="text"
				 "password"
				 "file"
				 "date"
				 "number"
				 "range" => Slider
				 "button"
				 "submit"
		<botton> : submit
		<textarea> : 여러줄 입력
		<select> : 콤보박스
		<fieldset> : input을 모아서 관리
		<label> , <legent>
	=> 분할
	   화면 분할 : <div>
	   원하는 부분을 나눌 경우 : <span>
		    
		    
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
</html>
