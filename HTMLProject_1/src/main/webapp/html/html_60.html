<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		window.onload = function () {
			// main
			start1()
			start2()
			start3()

		}
		function start1() {
			alert("자바 스크립트 시작")
		}
		let start2 = function () {
			alert("자바 스크립트 시작2")
		}
		// 자바 스크립트 6번에서 주로 사용 => Array 함수 => function, return 을 제거해서 사용
		let start3 = () => {
			alert("자바스크립트 시작3")
		}
	</script>
</head>

<body>

</body>

</html>
