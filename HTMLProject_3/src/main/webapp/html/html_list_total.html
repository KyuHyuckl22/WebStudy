<!--
	목록 출력 태그
	==========
	<ul> : 모양 => 메뉴, CARD
	 |
	<li> : 데이터 출력
	
	<ol>                      <dl> : 상세보기          <table>
	 |						   |					   |
	<li>					 ======					========
							|      |			    |      |
						  <dt>    <dd>             <tr>   <td>
						   제목      설명              제목     데이터
						   						제목란 : <thead>
												데이터 : <tbody>
												버튼  : <tfoot>
												<td><th> => 통합하기가 있음.
													        가로 통합 => colspan    column 과
						   									세로 통합 => rowspan	 Row    를 생각하면 편함
======================================================================================================
	미디어
		<img> : 이미지
		속성 : src		: URL , 파일명
			  width		: px
			  height	: px
			  title		: 풍선도움말 alt=> 변경 
		<embed>	  	
		/watch?v=    뒤에 나오는 소스들이 동영상 키 임.
		속성 : src		: URL, 동영상 파일
			 width		: 넓이
			 height		: 길이
			 
		
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<center>
		<embed src="http://youtube.com/embed/ImuWa3SJulY\u0026pp=YAHIAQE%3D" width="500" height="450">
	</center>
</body>
</html>
