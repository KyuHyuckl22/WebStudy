		= 비밀번호 입력창
		  <input type = "password">
		= 여러줄 입력
		<textarea>
			속성
			  name: 자바에서 입력값 읽기 할때
			  rows : height
			  cols : width
			  required : 반드시 입력 유도
	버튼 종류

			<input type = button value = "로그인">

		= 초기화

		= 이미지

			<input type = checkbox value = ""> 운동
	선택
		= 날짜
			<input type = date> : 달력
		= 파일
			<input type = file> : 파일 다이얼로그
		= 지정된 데이터 선택
			<select> => 1개 선택  <select multiple> => 여러개 선택
				|					|

		= 숫자 선택
			<input type = number>

			<input type = range>

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<!--
		<input type = "text">
		=> readonly : 입력이 안되게 만든다
		=> required : 반드시 입력값이 필요할때
		=> 라벨 없이 사용 : placeholder="아이디"
	-->
	<h1>로그인</h1>
	<from action="input.html">
		<table width="350">
			<tr>
				<th width="30%">ID</th>
				<td width="70%">
					<input type="text" size="15" placeholder="아이디">
				</td>
			</tr>
			<tr>
				<th width="30%">PW</th>
				<td width="70%">
					<input type="text" size="15" placeholder="비밀번호">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="로그인">
					<input type="button" value="취소">
				</td>
			</tr>
		</table>
	</from>
</body>

</html>
