<!--
	HTML 이 면접에 나온다면
	GET / POST , 시멘텍
	
	시멘텍 : HTML5 에서 나옴 
		 검색이 쉽게 만들어준 태그명
		EX) (기존)    (시멘텍)      => 의미를 부여해서 알기 쉽게 만들어준다
			<aaa> 	<name>
			<bbb>	<sex>
			<ccc> 	<phon>
			<ddd> 	<password>  
				
	변수 / 컬럼
	int a,b,c,d,e... → 어떤 변수가 어떤건지 알수 없음
	int id,pw,address ... → 의미 부여로 어떤 변수가 어떤것에 대한 변수인지 알기 쉬움
	
	
					
				
				
				
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	wrap{
		width: 800px;
		height: 600px;
		margin: 0px auto; /* 가운데 정렬*/
		background-color: darkorange;
	}
	header{
		width: 800px;
		height: 100px;
		background-color: yellow;
		
	}
	aside{
		width: 25%;
		height: 400px;
		background-color: green;
	}
	section{
		width: 75%;
		height: 400px;
		background-color: greenyellow;
		float: left;
	}
	footer{
		width: 800px;
		height: 100px;
		background-color: brown;
	}
</style>
<!--
	=============================
	 header (로고, 검색창)
	=============================
aside	|  section 
(부메뉴)	| ( 주 내용, 화면이 변경되는부분)
(로그인..)	|
(광고..)	|
	=============================
	 footer : 회사 정보
	=============================
-->
</head>
<body>
	<div id="wrap">
<!--	<div id="header"></div>
		<div id="aside"></div>
		<div id="section"></div>
		<div id="footer"></div>  -->
		<header></header>
		<aside></aside>
		<section></section>
		<footer></footer>
	</div>
</body>
</html>
